<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prototype â€” One True Infotainment</title>

  <!-- Critical CSS (prevents giant banner even if external CSS misses) -->
  <style>
    :root { --indigo:#071b36; --cream:#faf5ee; }
    html,body{margin:0}
    body{background:var(--cream); font-family:system-ui,-apple-system,Segoe UI,Helvetica,Arial,sans-serif; color:#111}
    .site-banner{background:var(--indigo); width:100%; height:clamp(100px,14vw,220px); overflow:hidden}
    .site-banner .banner-img{width:100%; height:100%; display:block; object-fit:cover; object-position:center top}
    #tafaj-meter{position:fixed; left:16px; top:calc(clamp(100px,14vw,220px) + 16px); width:240px; z-index:50}
    #tafaj-meter img{width:100%; height:auto; display:block}
    @media (max-width:900px){
      #tafaj-meter{position:static; width:min(360px,92vw); margin:1rem auto}
    }
  </style>

  <!-- Optional external CSS for future additions -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Banner -->
  <header class="site-banner">
    <img src="media/banner.png" alt="One True Infotainment banner" class="banner-img" />
  </header>

  <!-- TAFAJ thermometer -->
  <aside id="tafaj-meter" aria-label="TAFAJ thermometer">
    <img src="media/tafajatan.png" alt="TAFAJ meter" />
  </aside>
</body>
</html>
